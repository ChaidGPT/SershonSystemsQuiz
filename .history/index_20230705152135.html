<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Bootstrap Example</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css">
  <style>
    /* Add custom styles here if needed */
  </style>
</head>

<body>
  <div class="container">

    <div class="row">
      <div class="col">
        <div class="card mb-3">
          <img src="card-image-1.jpg" class="card-img-top" alt="Card Image">
          <div class="card-body">
            <h5 class="card-title">Question 1</h5>
            <p class="card-text">Question 1 explanation.</p>
            <div class="form-group">
              <label for="buildingSize">Select building size:</label>
              <select id="buildingSize" type="number" class="form-select dropdown">
                <option value="">Choice Text</option>
                <option value="">Choice Text 1</option>
                <option value="">Choice Text 2</option>
                <option value="">Choice Text 3</option>
                <option value="">Choice Text 4</option>
                <option value="">Choice Text 5</option>
                <option value="">Choice Text 6</option>
                <option value="">Choice Text 7</option>
                <option value="">Choice Text 8</option>
                <option value="">Choice Text 9</option>
                <option value="">Choice Text 10</option>
              </select>
            </div>
            <a href="" target="_blank">Find out more info.</a>
          </div>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col">
        <div class="card mb-3">
          <img src="card-image-2.jpg" class="card-img-top" alt="Card Image">
          <div class="card-body">
            <h5 class="card-title">Card 2</h5>
            <p class="card-text">This is the content of Card 2.</p>
          </div>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col">
        <div class="card mb-3">
          <img src="card-image-3.jpg" class="card-img-top" alt="Card Image">
          <div class="card-body">
            <h5 class="card-title">Card 3</h5>
            <p class="card-text">This is the content of Card 3.</p>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    // Add custom JavaScript here if needed
  </script>
</body>

</html>
